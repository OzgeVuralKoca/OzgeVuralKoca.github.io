<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./pages/./calculator/style.css">
</head>

<body>
    <div class="main">
        <div class="calc" id="calc">
            <div class="screen">
                <input type="text" placeholder="0" disabled id="screen">
            </div>
            <div class="buttons">
                <input type="button" value="AC" class="button" id="clear">
                <input type="button" value="DEL" class="button" id="erase">
                <input type="button" value="/" class="button">
                <input type="button" value="*" class="button">

                <input type="button" value="7" class="button">
                <input type="button" value="8" class="button">
                <input type="button" value="9" class="button">
                <input type="button" value="-" class="button">

                <input type="button" value="6" class="button">
                <input type="button" value="5" class="button">
                <input type="button" value="4" class="button">
                <input type="button" value="+" class="button">

                <input type="button" value="1" class="button">
                <input type="button" value="2" class="button">
                <input type="button" value="3" class="button">

                <input type="button" value="=" class="button" id="equal">
                <input type="button" value="0" class="button" id="zero">
                <input type="button" value="." class="button">
            </div>
        </div>
    </div>

    <hr>
    <div style="text-align: center; padding: 20px 0;">
        <h3>Created By <a target="_blank" href="https://ozgevuralkoca.github.io/">ozgevuralkoca</a> | Â© 2023 All rights reserved</h3>
    </div>

    <script src="./pages/calculator/script.js"></script>
</body>

</html>
